<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom number input control</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="input.css">
	<script type="text/javascript" src="../dojo/dojo/dojo.js"
		data-dojo-config="parseOnLoad: false, async: true, packages: [{name: 'droopy', location: '../../input/droopy'}]">
	</script>
	<script type="text/javascript">
	require(['dojo/parser', 'dojo/dom', 'droopy/input/ValueInput', 'droopy/input/TimeInput', 'dojo/domReady!'
	], function(parser, dom, ValueInput, TimeInput){
		parser.parse();
		var value = dom.byId('valueInput');
		var time = dom.byId('timeInput');
		//var dValue = new ValueInput(dom.byId('dynamicValue'), {});
		//var dTime = new TimeInput(dom.byId('dynamicTime'), {});
	});
	</script>
</head>
<body>
	<div class="page">
		<h2>Test page for the inputs</h2>
		<div class="par">
			<span id="valueInput" data-dojo-type="droopy/input/ValueInput" data-dojo-props=""></span>
		</div>
		<div class="par">
			<span id="timeInput" data-dojo-type="droopy/input/TimeInput" data-dojo-props=""></span>
		</div>
		<div class="par">
			<div id="dynamicValue"></div>
		</div>
		<div class="par">
			<div id="dynamicTime"></div>
		</div>
	</div>
</body>
</html>
