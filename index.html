<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom number input control</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="input.css">
	<script type="text/javascript" src="../dojo/dojo/dojo.js"
		data-dojo-config="parseOnLoad: false, async: true, packages: [{name: 'droopy', location: '../../input/droopy'}]">
	</script>
	<script type="text/javascript">
	require(['dojo/parser', 'dojo/dom', 'droopy/input/ValueInput', 'droopy/input/TimeInput', 'dojo/on', 'dijit/registry',
		'droopy/input/DateTimeInput', 'dojo/domReady!'
	], function(parser, dom, ValueInput, TimeInput, on, registry){
		parser.parse();
		var value = registry.getEnclosingWidget(dom.byId('valueInput'));
		var time = registry.getEnclosingWidget(dom.byId('timeInput'));
		on(dom.byId('getButton1'), 'click', function(){
			dom.byId('result1').textContent = value.getValue();
		});
		on(dom.byId('getButton2'), 'click', function(){
			dom.byId('result2').textContent = time.getValue();
		});
		//var dValue = new ValueInput({}, dom.byId('dynamicValue'), {});
		//var dTime = new TimeInput({}, dom.byId('dynamicTime'), {});
	});
	</script>
</head>
<body>
	<div class="page">
		<h2>Test page for the inputs</h2>
		<div class="par">
			<div class="lbl">Value input</div>
			<span id="valueInput" data-dojo-type="droopy/input/ValueInput" data-dojo-props=""></span>
			<button id="getButton1">Get value</button>
			<span id="result1" class="result"></span>
		</div>
		<div class="par">
			<div class="lbl">Time input</div>
			<input id="timeInput" data-dojo-type="droopy/input/TimeInput" disabled data-dojo-props="">
			<button id="getButton2">Get value</button>
			<span id="result2" class="result"></span>
		</div>
		<div class="par">
			<div id="dynamicValue"></div>
		</div>
		<div class="par">
			<div id="dynamicTime"></div>
		</div>
		<div class="par">
			<div id="dateTime" data-dojo-type="droopy/input/DateTimeInput"></div>
		</div>
	</div>
</body>
</html>
